<!DOCTYPE html>

<html>
    <head>
        <title>Currency Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
    <a1>Currency Converter</a1>
        <div class="container">
            <nav>
                <ul>
                    <li><button id="defult" class="select" data-src="currency">$</button></li>
                    <li><button data-src="weight">Weight</button></li>
                    <li><button data-src="height">Height</button></li>
                </ul>
            </nav>
            <main>
                <div class="mainSelect" id="currency">
                    <label for="fromSelect">
                        <span>From:</span>
                        <select id="fromSelect" >
                            <option value="AUD">Australian Dollar(AUD)</option>
                            <option value="BGN">Belize Dollar(BZD)</option>
                            <option value="BRL">Brazilian Real(BRL)</option>
                            <option value="CAD">Canada Dollar(CAN)</option>                            
                            <option value="EUR">Euro(EUR)</option>
                            <option value="GBP">Pound Sterling(GBP)</option>
                            <option value="INR">Indian Rupee(INR)</option>
                            <option value="ILS">Israeli New Shekel(ILS)</option>
                            <option value="JPY">Japanese Yen(JPY)</option>
                            <option value="NZD">New Zealand Dollar(NZD)</option>
                            <option value="PLN">Polish Zloty(PLN)</option>
                            <option value="RUB">Russian Ruble(RUB)</option>
                            <option value="USD" selected>US Dollar(USD)</option>
                        </select> 
                    </label>
                    <label for="toSelect" class="toAmount">
                        <span>To:</span>
                        <select id="toSelect" >
                            <option value="AUD" >Australian Dollar(AUD)</option>
                            <option value="BGN">Belize Dollar(BZD)</option>
                            <option value="BRL">Brazilian Real(BRL)</option>
                            <option value="CAD">Canada Dollar(CAN)</option>                            
                            <option value="EUR">Euro(EUR)</option>
                            <option value="GBP">Pound Sterling(GBP)</option>
                            <option value="INR">Indian Rupee(INR)</option>
                            <option value="ILS" selected >Israeli New Shekel(ILS)</option>
                            <option value="JPY">Japanese Yen(JPY)</option>
                            <option value="NZD">New Zealand Dollar(NZD)</option>
                            <option value="PLN">Polish Zloty(PLN)</option>
                            <option value="RUB">Russian Ruble(RUB)</option>
                            <option value="USD">US Dollar(USD)</option>
                        </select>                        
                    </label>
                </div>
                <div class="mainSelect" id="weight">
                    <label for="fromSelect">
                        <span>From:</span>
                        <select id="fromSelect" >
                            <option value="tonne">Tonne</option>
                            <option value="kilogram" selected>Kilogram</option>
                            <option value="gram">Gram</option>
                            <option value="milligram">Milligram</option>                            
                            <option value="imperial ton">Imperial ton</option>
                            <option value="US ton">US ton</option>
                            <option value="stone">Stone</option>
                            <option value="pound">Pound</option>
                            <option value="ounce">Ounce</option>
                        </select> 
                    </label>
                    <label for="toSelect" >
                        <span>To:</span>
                        <select id="toSelect" >
                            <option value="tonne">Tonne</option>
                            <option value="kilogram">Kilogram</option>
                            <option value="gram" selected>Gram</option>
                            <option value="milligram">Milligram</option>                            
                            <option value="imperial ton">Imperial ton</option>
                            <option value="US ton">US ton</option>
                            <option value="stone">Stone</option>
                            <option value="pound">Pound</option>
                            <option value="ounce">Ounce</option>
                        </select>                        
                    </label>
                </div>
                <div class="mainSelect" id="height">
                    <label for="fromSelect">
                        <span>From:</span>
                        <select id="fromSelect" >
                            <option value="kilometre">Kilometre</option>
                            <option value="metre" selected>Metre</option>
                            <option value="centimetre">Centimetre</option>
                            <option value="milimetre">Milimetre</option>                            
                            <option value="micrometre">Micrometre</option>
                            <option value="nanometre">Nanometre</option>
                            <option value="mile">Mile</option>
                            <option value="yard">Yard</option>
                            <option value="foot">Foot</option>
                            <option value="inch">Inch</option>
                            <option value="nautical mile">Nautical mile</option>
                        </select> 
                    </label>
                    <label for="toSelect" >
                        <span>To:</span>
                        <select id="toSelect" >
                            <option value="kilometre">Kilometre</option>
                            <option value="metre">Metre</option>
                            <option value="centimetre" selected>Centimetre</option>
                            <option value="milimetre">Milimetre</option>                            
                            <option value="micrometre">Micrometre</option>
                            <option value="nanometre">Nanometre</option>
                            <option value="mile">Mile</option>
                            <option value="yard">Yard</option>
                            <option value="foot">Foot</option>
                            <option value="inch">Inch</option>
                            <option value="nautical mile">Nautical mile</option>
                        </select>                        
                    </label>
                </div>                
                <div class="resultSelect">
                    <form>
                        <input class="CurrencyVal" type="text" placeholder="value"/>                    
                        <span> = </span>
                        <input type="text" class="answer" disabled/>
                    </form>
                </div>
            </main>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </body>
</html>
