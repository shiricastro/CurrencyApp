<!DOCTYPE html>

<html>
    <head>
        <title>Currency Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
    <h1>Currency Converter</h1>
        <div class="container">
            <div>
                <ul>
                    <li><button id="defult" data-view="currency">$</button></li>
                    <li><button data-view="weight">Weight</button></li>
                    <li><button data-view="height">Height</button></li>
                </ul>
            </div>
            <main>
                <div class="mainDiv"></div>
                <div class="resultSelect">
                    <form>
                        <input class="CurrencyVal" type="number" placeholder="value"/>                    
                        <span> = </span>
                        <input type="number" class="answer" disabled/>
                    </form>
                </div>
            </main>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </body>
</html>
